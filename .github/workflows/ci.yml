name: CI - Pedidos Veloz

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar dependências do gateway
        run: |
          python -m pip install --upgrade pip
          pip install -r gateway/requirements.txt

      - name: Verificar sintaxe do código (lint básico)
        run: |
          python -m py_compile gateway/app.py

      - name: Build da imagem Docker do gateway
        run: |
          docker build -t gateway:ci ./gateway
